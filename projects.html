<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Mes projets sur l'automatisme industriel" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Portfolio</title>
  <style>
    /* ---------------------- 
       GLOBAL STYLES 
    ------------------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      display: block;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    h1, h2, h3 {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    /* ---------------------- 
       HEADER & NAVIGATION 
    ------------------------ */
    header {
      background-color: #333;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }

    nav li {
      margin: 0 1.5rem;
    }

    nav li a {
      color: #fff;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    nav li a:hover {
      color: #ddd;
    }

    /* ---------------------- 
       HERO SECTION 
    ------------------------ */
    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    /* ---------------------- 
       PROJECTS SECTION 
    ------------------------ */
    main {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .projects h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .project-card {
      background: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .project-links {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .btn-secondary:hover {
      background-color: #495057;
    }

    /* ---------------------- 
       CONTACT SECTION 
    ------------------------ */
    footer {
      background-color: #fff;
      padding: 4rem 2rem;
      text-align: center;
    }

    footer h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      cursor: pointer;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
    }

    /* ---------------------- 
       RESPONSIVE DESIGN 
    ------------------------ */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
      }
      nav li {
        margin: 0;
      }
      .hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER & NAVIGATION -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero" id="home">
    <h1>Azizou GNANKPE</h1>
    <p>Electrotechnicien/Automaticien</p>
  </section>

  <!-- MAIN CONTENT (PROJECTS) -->
  <main>
    <section class="projects" id="projects">
      <h2>My Projects</h2>
      <div class="project-grid">
        <!-- Project cards generated by JavaScript -->
      </div>
    </section>
  </main>

  <!-- CONTACT SECTION -->
  <footer id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" rows="5" required></textarea>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    // Sample projects data - Replace or add your own
    const projects = [
      {
        title: "Project 1",
        description: "Automatisation d'un portail de maison.",
        image: "https://picsum.photos/400/300",
        demo: "#",
        code: "#",
      },
      {
        title: "Project 2",
        description: "Automatisation d'une barriere automatique de parking.",
        image: "https://picsum.photos/401/300",
        demo: "#",
        code: "#",
      },
      {
        title: "Project 3",
        description: "Tri de pieces dans une usine",
        image: "https://picsum.photos/401/300",
        demo: "#",
        code: "#",
      },

    ];

    // Create project cards
    function createProjectCards() {
      const projectGrid = document.querySelector('.project-grid');

      projects.forEach((project) => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `
          <img 
            src="${project.image}" 
            alt="${project.title} screenshot" 
            class="project-image"
          >
          <h3>${project.title}</h3>
          <p>${project.description}</p>
          <div class="project-links">
            <a href="${project.demo}" class="btn btn-primary" target="_blank" rel="noopener noreferrer">Demo</a>
            <a href="${project.code}" class="btn btn-secondary" target="_blank" rel="noopener noreferrer">Code</a>
          </div>
        `;
        projectGrid.appendChild(card);
      });
    }

    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! I will get back to you soon.');
      this.reset();
    });

    // Initialize project cards on page load
    window.addEventListener('DOMContentLoaded', createProjectCards);
  </script>
</body>
</html>
